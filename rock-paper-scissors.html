<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="rock-paper-scissors.css">
</head>
<body>

  <div class="game-play">
    <h1 class="title">rock paper scissors</h1>

    <div class="user-choice-container">

      <div class="rock">
      <button class="js-button-rock">rock</button>
      </div>

      <div class="paper">
      <button class="js-button-paper">paper</button>
      </div>

      <div class="scissors">
      <button class="js-button-scissors">scissors</button>
      </div>
    </div>
  </div>

  <div class="results-container">
    <p id="results">you win!</p>
    <p id="user-input">you paper</p>
    <p id="comp-input">poop rock</p>
    <div class="clear">
      <button class="js-button-clear"><span class="button-text-clear">clear</span></button>
    </div>
  </div>
  
  <script src="rock-paper-scissors.js"></script>
</body>
</html>
